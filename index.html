<body>
    <h1 class="text-center text-primary my-3 fw-bold">Details of Your Favourite Player</h1>

    <div class="w-50 mx-auto">
        <div class="input-group mb-3">
            <input id="player-input" type="text" class="form-control" placeholder="Your Favourite Player Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchInfo()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>

    <!-- spinner  -->
    <div class="d-flex justify-content-center spinner-wrapper">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- error div  -->
    <div id="error" class="container">

    </div>
    <!-- player container -->

    <div class="container d-lg-flex justify-content-lg-evenly g-5 mt-5">

        <div id="players-container" class="justify-content-center mb-5">

        </div>
        <div id="players-details" class="">

        </div>
    </div>
    <div class="container mt-5 text-center" id="player-about">

    </div>


    <script src="script.js"></script>
</body>
